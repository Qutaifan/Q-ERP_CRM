services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    image: ghcr.io/qutaifan/q-erp_crm:latest
    restart: unless-stopped
    environment:
      - TZ=Asia/Amman
    volumes:
      - ./htdocs:/var/www/html/htdocs
      - ./documents:/var/www/html/documents
    networks:
      - qerp-network
    depends_on:
      - db

  nginx:
    image: nginx:stable-alpine
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./htdocs:/var/www/html/htdocs:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - qerp-network
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: mariadb:11
    restart: unless-stopped
    environment:
      - MARIADB_DATABASE=Qutaifan
      - MARIADB_USER=dolibarr
      - MARIADB_PASSWORD=${DB_PASS:-dolibarr_password}
      - MARIADB_ROOT_PASSWORD=${DB_ROOT_PASS:-rootpassword}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - qerp-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  qerp-network:
    driver: bridge

volumes:
  db_data:
