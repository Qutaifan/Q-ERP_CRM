; Qutaifan ERP - PHP Performance Optimization
; Add these settings to your php.ini or create php-qutaifan.ini

[opcache]
; Enable OPcache for significant performance boost
opcache.enable=1
opcache.enable_cli=0
opcache.memory_consumption=256
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=20000
opcache.max_wasted_percentage=5
opcache.validate_timestamps=0
opcache.revalidate_freq=0
opcache.fast_shutdown=1
opcache.save_comments=1

[performance]
; Memory and execution limits
memory_limit=512M
max_execution_time=120
max_input_time=120
post_max_size=1024M
upload_max_filesize=1024M
max_file_uploads=50

; Realpath cache for faster file operations
realpath_cache_size=4096K
realpath_cache_ttl=600

[security]
; Hide PHP version
expose_php=Off
; Disable dangerous functions
disable_functions=exec,passthru,shell_exec,system,proc_open,popen,parse_ini_file,show_source

; Session security
session.cookie_httponly=1
session.cookie_secure=1
session.cookie_samesite=Strict
session.use_strict_mode=1
session.use_only_cookies=1
session.entropy_length=32

[error_handling]
; Production error handling
display_errors=Off
display_startup_errors=Off
log_errors=On
error_log=C:/php/logs/php-error.log
error_reporting=E_ALL & ~E_DEPRECATED & ~E_STRICT
